---
- hosts: all
  become: true

  pre_tasks:
    - name: Ensure base packages are installed
      apt:
        name: '{{ item }}'
        state: present
        update_cache: yes
        cache_valid_time: 86400
      with_items:
        - curl
        - git
        - rsyslog
        - tzdata
        - unzip
        - wget
    - name: Set timezone
      timezone:
        name: '{{ vagrant.timezone }}'
    - name: Add vagrant user to syslog group
      user:
        name: vagrant
        groups: syslog
        append: yes
    - name: Ensure that logs directories exist
      file:
        path: '{{ item }}'
        state: directory
        mode: 0755
        group: vagrant
        owner: vagrant
      with_items:
        - /var/log/draft

  roles:
    - { role: kamaln7.swapfile, when: "'swapfile' in draft_features" }
    - { role: geerlingguy.mailhog, when: "'mailhog' in draft_features" }
    - { role: git_config, when: "'git_config' in draft_features" }
    - { role: apache2, when: "'apache2' in draft_features" }
    - { role: mysql, when: "'mysql' in draft_features" }
    - { role: T2L.php, when: "'php' in draft_features" }
    - { role: T2L.composer, when: "'composer' in draft_features" }
    - { role: T2L.java, when: "'java' in draft_features" }
    - { role: T2L.solr, when: "'solr' in draft_features" }
    - { role: project }
  vars_files:
    - vars/swapfile.yml
    - vars/mailhog.yml    
    - vars/php.yml
    - vars/solr.yml
    - vars/composer.yml
