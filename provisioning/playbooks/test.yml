---
# This is exact copy of main playbook, except kamaln7.swapfile is skipped
# because it's not possible to test it on Travis CI. Also we manually add
# vagrant user as it does not exist in Docker.
- hosts: all
  remote_user: root

  pre_tasks:
    - name: Set timezone
      timezone:
        name: '{{ vagrant.timezone }}'
    - name: Ensure base packages are installed
      apt:
        name: '{{ item }}'
        state: present
        update_cache: yes
        cache_valid_time: 86400
      with_items:
        - curl
        - git
        - unzip
        - wget
    - name: Add vagrant user
      user:
        name: vagrant
        password: vagrant
        uid: 1000
        groups: syslog
        append: yes
    - name: Ensure that logs directories exist
      file:
        path: '{{ item }}'
        state: directory
        mode: 0755
        group: vagrant
        owner: vagrant
      with_items:
        - /var/log/draft
  roles:
    - { role: kamaln7.swapfile, swapfile_size: false }
    - git_config
    - apache2
    - mysql
    - T2L.php
    - T2L.composer
    - T2L.java
    - { role: T2L.solr, solr_cleanup_downloads: false, solr_cleanup_gpg: false }
  vars_files:
    - vars/swapfile.yml
    - vars/php.yml
    - vars/solr.yml
    - ../../vm-settings.yml
