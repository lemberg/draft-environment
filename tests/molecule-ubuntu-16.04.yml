---
molecule:
  ignore_paths:
    - .git
    - .vagrant
    - .molecule
    - vendor
dependency:
  name: galaxy
  requirements_file: provisioning/requirements.yml
ansible:
  playbook: tests/test-playbook.yml
  ansiblecfg_ssh_connection:
    pipelining: true
driver:
  name: docker
docker:
  containers:
    - name: draft-ubuntu-16.04
      image: ubuntu
      image_version: '16.04'
      cap_add:
        - SYS_ADMIN
        - NET_ADMIN
      environment:
        # The /etc/default/locale file is loaded by PAM; see /etc/pam.d/login
        # for example. However, PAM is not invoked when running a command in a
        # Docker container.
        LANG: en_US.UTF-8
        LC_ALL: en_US.UTF-8
